<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    /**
     * 数组的前拷贝，就是说一个数组的元素发生变化，
     * 从而造成另一个元素发生变化
     */
    var arr = ["One","Two","Three"];
    var arrto = arr;//这是进行数据的浅拷贝的一组
    arrto[1]="wangshengwen";
    document.write("数组的原始值:"+arr+"<br />");
    document.write("数组的新值:"+arrto+"<br />");
  </script>
</head>
<body>

</body>
</html>
