<!DOCTYPE html>
<!-- 这是另一条注释 -->
<html>
<head>
	<title>添加节点</title>
</head>
<body>
 <div id="myDIV" my_special_attribute="hello!"></div>
 <script type="text/javascript">
    var div = document.getElementById('myDIV');
    var value = div.getAttribute("my_special_attribute");
    console.log(value);
    console.log(div.id);
    console.log(div.my_special_attribute);
 </script>
</body>
</html>
