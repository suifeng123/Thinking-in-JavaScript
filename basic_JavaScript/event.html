<!DOCTYPE html>
<html>
	<body>
		<button id="count">点我</button>
		<div id="show"></div>
	</body>
<script>
	//进行编写相应的javascript代码
	var a = (function(){
	     var count = 0;
	     var button = document.getElementById('count');
		button.onclick = function(){
		   Event.trigger('add',count++);
		}
	})();

        var b = (function(){
	      var div = document.getElementById('show');
		Event.listen('add',function(){
		     div.innerHTML = count;
		})
	})
</script>
</html>
