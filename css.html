<!DOCTYPE html>
<html>
<head>
	<title>线性过度</title>
	<style type="text/css">
      dt,dd {display: inline;}

      dd {
        margin: 0;
        font-weight: bold;
      }

      dd + dt::before{
        /*伪元素 */
        content:"\A";
        white-space: pre;
      } 
      dd+dd::before{
        content:',';
        font-weight: normal;
      }
 	</style>
</head>
<body>
 <dl>
   <div>
   <dt>Name:</dt>
   <dd>王圣文</dd>
  </div>
  <div>
   <dt>邮箱</dt>
   <dd>wswen1220@163.com</dd>
   <dd>wangshengwen31@gmail.com</dd>
  </div>
 </dl>
</body>
</html>
