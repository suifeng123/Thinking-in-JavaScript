<!DOCTYPE>
<html>
<head>
  <title>事件传播研究</title>
  <script type="text/javascript">
     window.onload = function(){
       function event(){
         console.log("给UL进行绑定事件");
       }
       var ul = document.querySelector('#list'); //获取节点
       ul.addEventListener('click',function(e){
         console.log(e);
         var l = e.target;
         //向上监听
         while(l.targetName !== 'LI'){
           l = l.parentNode;
           if(l===null){
             l = null;
             break;
           }
         }
         if(l){
           console.log('你点击了ul里面的li');
         }
       });
     }
  </script>
</head>
<body>
  <ul id="list">
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
